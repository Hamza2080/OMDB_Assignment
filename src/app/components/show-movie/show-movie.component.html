<div class="container mt-3">
  <div class="row justify-content-center" >
    <div class="card movie_card col-lg-3 col-sm-12 col-md-3" *ngFor="let movie of movies">
      <a href="https://www.imdb.com/title/{{movie.imdbID}}/" target="blank"><img src="{{movie.Poster}}" class="card-img-top" alt="..."></a>
      <div class="card-body">
        <h5 class="card-title">{{ movie.Title }} - {{ movie.Year }}</h5>
      </div>
    </div>
  </div>
</div>
