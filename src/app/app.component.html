<div class="container mt-5">
  <div class="row">
    <app-search (movieSearchEvent)="searchMovie($event)"></app-search>

    <div class="mt-3">
      <div class="alert alert-danger" role="alert" *ngIf="error">
        {{ error }}
      </div>
    </div>

    <app-show-movie [movies]="movies" [error]="error"></app-show-movie>
  </div>
</div>
